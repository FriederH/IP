<head>

  <style>
    html, body, 
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;

    #createSlideDiv {
        background-color: white;
        opacity: 0.9;
        color: black;
        padding: 6px;
      }

    #slidesDiv {
      background-color: white;
      opacity: 0.9;
      color: black;
      padding: 10px;
      visibility: hidden;
      bottom: 20px;
      overflow-y: auto;
      text-align: center;
      height: 260px;
      }

    #slidesDiv .slide {
      /* Show cursor as pointer when on a slide */
      cursor: pointer;
      margin-bottom: 6px;
      }

    #slidesDiv .slide .title {
      /* Center the title text */
      text-align: center;
      }
    /* Draw active slide with a nice border around the thumbnail */

    #slidesDiv .slide.active img {
      box-shadow: 0px 0px 12px black;
      border-style: solid;
      border-width: thin;
      border-color: black;
      }

  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
        "esri/config",
        "esri/WebScene",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/layers/FeatureLayer",
        "esri/webscene/Slide",
        "esri/webscene/Presentation"
    ],(esriConfig, WebScene, SceneView, SceneLayer, FeatureLayer, Slide, Presentation)=> {

      esriConfig.apiKey = "AAPK845baaeea5ee4020ab29ac91fdb08d95n_l0PySguahHxOrCeavvYrdo0Df5oR2XfC-zqp4dMsY_xlaqK8KmRyywty1QXkqr";

      // Create Webscene
      const webscene = new WebScene({
          basemap: "satellite",
          ground: "world-elevation",
        });

      // Create the SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: webscene,
        viewingMode: "local",
        clippingEnabled: true,
        clippingArea:{ //Ausdehnung Region Hannover (Aus ArcGIS Pro)
          xmax:1150514.03903101,
          xmin:1017798.77360048,
          ymax:6922962.03507242,
          ymin:6825489.34012703,
          "spatialReference": {
            "wkid": 102100, //Web Mercator
            "latestWkid": 3857
          },
        },
        camera: {
          position: {
          x: 9.598158154179703, //Longitude
          y: 52.304577490011376, //Latitude
          z: 500 // Meters
        },
          tilt: 60,
          heading: 0, //compass
          fov: 55 //default value. value ranges between 1 and 170 degrees, high values make the scene appear as seen through a fish eye lens
        },
      });

      view.ui.add("slidesDiv", "top-right");

      //console.log(view.ymax);

      view.environment = {
        lighting: {
          date: new Date("July 15, 2015 8:00:00 PDT"),
          directShadowsEnabled: true
        },
        atmosphere: {
          quality: "high"
        }
      };

      // define WEA Renderer
      const WEARenderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: {
          type: "web-style", // autocasts as new WebStyleSymbol()
          styleName: "EsriInfrastructureStyle",
          name: "Wind_Turbine"
        },
        visualVariables: [
        {
          type: "size",
          axis: "height", // specify which axis to apply the data values to
          field: "hoeheges",
          valueUnit: "meters"
        }
        ]
      };

      // define WEA Layer
      const WEALayer = new FeatureLayer({
        url:
          "https://services6.arcgis.com/LHIrPUrEymsmTptn/arcgis/rest/services/WEA_singleparts/FeatureServer",
                  renderer: WEARenderer
      });

      webscene.layers.add(WEALayer);

      //define buildings renderer
      const typeRenderer = {
      type: "unique-value",
      legendOptions: {title: "Dach oder kein Dach"},
      field: "DACHINF",
      defaultSymbol:{
          type: "mesh-3d",
          symbolLayers: [
              {
                  type: "fill",
                  material: { color: "#f5b84a", colorMixMode: "replace" },
                  edges: { type: "solid", color: [0, 0, 0, 0.6], size: 1.5 },
              },
              ],
          },
      uniqueValueInfos:[{
          value: 1,
          label: "Dach",
          symbol: {
          type: "mesh-3d",
          symbolLayers: [
              {
                  type: "fill",
                  material: { color: "red", colorMixMode: "replace" },
                  edges: { type: "solid", color: [0, 0, 0, 0.6], size: 1.5 },
              },
              ],
          }
          }, {
          value: 0,
          label: "kein Dach",
          symbol: {
          type: "mesh-3d",
          symbolLayers: [
              {
                  type: "fill",
                  material: { color: "blue", colorMixMode: "replace" },
                  edges: { type: "solid", color: [0, 0, 0, 0.6], size: 1.5 },
              },
              ],
          } 
      }]
      };

      // define buildings layer
      const LOD2Layer = new SceneLayer({
          portalItem: {
            id:"112a8c74c22e4dd08cf9a9d4fd10d9cb"
            //id:"bab581a63913421ebb962cff27927313" //roof 2
            //id:"6073c3947763482f98c0524528acba29"  //roof 1
            //"ae3831622e3342b3855656f81861ac02"
          },
          renderer: typeRenderer,
          popupEnabled: true,
        });
      
      webscene.layers.add(LOD2Layer);
    
    // define forest renderer
    const vegetationrenderer = {
        type: "unique-value",
        field: "Baumart",
        uniqueValueInfos: [
          {
            value: "1" ,
            symbol: {
              type: "web-style",
              name: "Fagus", //Rotbuche
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "2" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "3" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "4" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "5" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "6" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "7" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "8" ,
            symbol: {
              type: "web-style",
              name: "Fagus",
              styleName: "esriRealisticTreesStyle"
              }
            },
          {
            value: "9",
              symbol: {
              type: "web-style",
              name: "Fraxinus", // Weiße Esche
              styleName: "esriRealisticTreesStyle"
              }
            },
            {
            value: "10",
              symbol: {
              type: "web-style",
              name: "Quercus Rubra", // Roteiche
              styleName: "esriRealisticTreesStyle"
              }
            }
          ],
          visualVariables: [{
            type: "size",
            axis: "height", // specify which axis to apply the data values to
            field: "Höhe",
            valueUnit: "meters"
          }, {
                type: "color",
                field: "Baumart",
                stops: [ 
                  { value: 1, color: "#f7fcb9" },
                  { value: 10, color: "#31a354" } 
                ]
          }
          ]
      };

    // define forest layer
    const forestLayer = new FeatureLayer({
      url: "https://services6.arcgis.com/LHIrPUrEymsmTptn/arcgis/rest/services/Gehrden_forest_Baumart_H%C3%B6hen/FeatureServer",
      renderer: vegetationrenderer
    });

		webscene.layers.add(forestLayer);

    const presentation = new Presentation();

    function createSlideUI(slide, placement) {
          /*********************************************************************
           * Create a new <div> element which contains all the slide information.
           * Store a reference to the created DOM node so we can use it to place
           * other DOM nodes and connect events.
           *********************************************************************/
          const slideElement = document.createElement("div");
          // Assign the ID of the slide to the <span> element
          slideElement.id = slide.id;
          slideElement.classList.add("slide");

          /*********************************************************************
           * Place the newly created DOM node cat the beginning of the slidesDiv
           *********************************************************************/
          const slidesDiv = document.getElementById("slidesDiv");
          if (placement === "first") {
            slidesDiv.insertBefore(slideElement, slidesDiv.firstChild);
          } else {
            slidesDiv.appendChild(slideElement);
          }

          /*********************************************************************
           * Create a <div> element to contain the slide title text
           *********************************************************************/
          const title = document.createElement("div");
          title.innerText = slide.title.text;
          // Place the title of the slide in the <div> element
          slideElement.appendChild(title);

          /*********************************************************************
           * Create a new <img> element and place it inside the newly created slide
           * element. This will reference the thumbnail from the slide.
           *********************************************************************/
          const img = new Image();
          // Set the src URL of the image to the thumbnail URL of the slide
          img.src = slide.thumbnail.url;
          // Set the title property of the image to the title of the slide
          img.title = slide.title.text;
          // Place the image inside the new <div> element
          slideElement.appendChild(img);

          /*********************************************************************
           * Set up a click event handler on the newly created slide. When clicked,
           * the code defined below will execute.
           *********************************************************************/
          slideElement.addEventListener("click", () => {
            /*******************************************************************
             * Remove the "active" class from all elements with the .slide class
             *******************************************************************/
            const slides = document.querySelectorAll(".slide");
            Array.from(slides).forEach((node) => {
              node.classList.remove("active");
            });

            /*******************************************************************
             * Add the "active" class on the current element being selected
             *******************************************************************/
            slideElement.classList.add("active");

            /******************************************************************
             * Applies a slide's settings to the SceneView.
             *
             * Each slide has a viewpoint and visibleLayers property that define
             * the point of view or camera for the slide and the layers that should
             * be visible to the user when the slide is selected. This method
             * allows the user to animate to the given slide's viewpoint and turn
             * on its visible layers and basemap layers in the view.
             ******************************************************************/
            slide.applyTo(view);
          });
        }

    view.when(()=>{
    // Create multiple slides from multiple viewpoints.
    view.goTo({ heading: 0 }, { animate: false })
      .then(function() {
        // Create first slide at heading 0 (looking north)
        return Slide.createFrom(view);
      })
      .then(function(slide){
        // Slide has been captured, add to presentation
        webscene.presentation.slides.add(slide);

        // Change viewpoint to look east
        return view.goTo({ heading: 90 }, { animate: false });
      })
      .then(function() {
        // Capture second slide
        return Slide.createFrom(view);
      })
      .then(function(slide) {
        // Add second slide to presentation
        webscene.presentation.slides.add(slide);
      });

      document.getElementById("slidesDiv").style.visibility = "visible";
      const slides = webscene.presentation.slides;
      slides.forEach(createSlideUI);
      
    });

    });
  </script>
